</head>
<body>
	<header>
		<div class="wrapper">
			<div class="logo">
		<img src="images/formlogo.jpg" alt="project-5-htmlcss">

	<div class="container">

	<form action="#" method="get" enctype="multipart/form-data">

	<label for="first-name">FIRST NAME</label> <br>
	<input type="text" placeholder="Enter Your First Name" 
	name="first-name" id="first-name" class="first-name" ><br><br>

	<label for="last-name">LAST NAME</label> <br>
	<input type="text" placeholder="Enter Your Last Name" 
	name="last-name" id="last-name" class="last-name" ><br>

	<label for="email-address">EMAIL ADDRESS</label> 
	<input type="email" placeholder="Enter Your Email Address" 
	name="email-address" id="email-address" class="email-address" ><br>

	<label for="password">Type Password</label> 
	<input type="password" placeholder="Enter Your Email Address" 
	name="password" id="password" class="password" ><br>

	<label for="gender">Gender</label> 
	<input type="radio" value="Male"   
	name="gender" id="gender" class="gender" ><span style="font-size: 20px;">male</span>

	<input type="radio" value="Female"   
	name="gender" id="gender" class="gender" ><span style="font-size: 20px;">female</span><br><br>

	<label for="">Qualification</label>
	<input type="checkbox" value="SSC" name=""><SPAN>SSC</SPAN>
	<input type="checkbox" value="HSC" name=""><SPAN>HSC</SPAN>

	<br><br>
	<label for="message">Message Us</label><br>
	<textarea cols="75" rows="15" placeholder="Type Your Message Here" name="message" id="message" class="message" ></textarea>

	<br><br>

	<button type="submit" >CLICK ME</button>


			
		</form>
